<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Examen ED</title>
  <!-- Usa rutas relativas en lugar de absolutas -->
  <link rel="stylesheet" href="/ecuacionesdiferencialeseval/css/estilo.css">
  <!-- Usa CDNs confiables alternativos -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 20px;
      border-radius: 8px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <p>Cargando examen...</p>
  </div>

  <script type="module">
    console.log("Iniciando carga del examen...");
    
    try {
      // Usa rutas relativas para los imports
      const examenModule = await import('/ecuacionesdiferencialeseval/js/main.js');
      const configModule = await import('/ecuacionesdiferencialeseval/js/config/config1.js');
      
      if (!examenModule.default || !configModule.default) {
        throw new Error("Error en los módulos importados");
      }
      
      console.log("Módulos cargados correctamente");
      const examen = new examenModule.default(configModule.default);
      examen.init();
      
    } catch (error) {
      console.error("Error fatal:", error);
      document.getElementById('quiz-container').innerHTML = `
        <div class="error">
          <h2>Error al cargar el examen</h2>
          <p>${error.message}</p>
          <p>Detalles técnicos:</p>
          <pre>${error.stack}</pre>
          <button onclick="window.location.reload()">Reintentar</button>
        </div>
      `;
    }
  </script>
</body>
</html>
