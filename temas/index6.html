<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    window.MathJax = {
      startup: {
        ready: () => {
          MathJax.startup.defaultReady();
          console.log("MathJax listo");

  </style>
</head>

  <div id="quiz-container"></div>
  <script type="module">
    import EDExamen from './js/main.js';
    import config from './js/config/config1.js';

      const examen = new EDExamen(config);
      examen.init();
    });
